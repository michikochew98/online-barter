    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });

    var mini = true;
    function toggleSidebar() {
        if (mini) {
            /*opening sidebar*/
            document.getElementById("sidebarID").style.width = "180px";
            document.getElementById("contentID").style.marginLeft = "180px";
            this.mini = false;
        }else {
            /*closing sidebar*/
            document.getElementById("sidebarID").style.width = "48px";
            document.getElementById("contentID").style.marginLeft = "48px";
            this.mini = true;
        }
    }

    $(document).ready(function(){
        $('form input').change(function () {
            $('form p').text(this.files.length + " file(s) selected");
        });
    });

    </script>
